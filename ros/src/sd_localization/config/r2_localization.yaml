r2_localization:
  frequency: 50
  sensor_timeout: 0.1
  two_d_mode: true
  
#  map_frame: r2/odom
  odom_frame: r2/odom
  base_link_frame: r2/base_link
  world_frame: r2/odom
  
  transform_time_offset: 0.0
  transform_timeout: 0.2
  
  odom0: mobile_base_controller/odom
  odom0_config: [false, false, false,
                  false, false, false,
                  true,  true, false,
                  false, false, true,
                  false, false, false]
  odom0_queue_size: 2 # Odom is 50Hz
  odom0_relative: false
  odom0_nodelay: true
  
  imu0: imu/data
